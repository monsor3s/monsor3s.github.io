<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monsor3sDev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400&family=Press+Start+2P&display=swap" rel="stylesheet">  

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./components/header.css">
    <link rel="stylesheet" href="./components/banner-section.css">
    <link rel="stylesheet" href="./components/button.css">
    <link rel="stylesheet" href="./components/main-title.css">
    <link rel="stylesheet" href="./components/subtitle.css">
    <link rel="stylesheet" href="./components/box-section.css">
    <link rel="stylesheet" href="./components/action-header.css">
    <link rel="stylesheet" href="./components/section-skills.css">
    <link rel="stylesheet" href="./components/skill-tec.css">
    <link rel="stylesheet" href="./components/wrapper-skill.css">
    <link rel="stylesheet" href="./components/progress-bar.css">
    <link rel="stylesheet" href="./components/section-project.css">
    <link rel="stylesheet" href="./components/wrapper-card.css">
    <link rel="stylesheet" href="./components/card-project.css">
</head>
<body>
    <header class="header">
        <h2 class="subtitle">Monsor3sDev</h2>
        <nav> 
            <a class="action-header"href="">Skills</a>
            <a class="action-header"href="">Projetos</a>
            <a class="action-header"href="">Sobre</a>
            <a class="action-header"href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="banner-section">
        <div class="wrapper">
            <div class="box-section">
                <h1 class="main-title">Marlon Monsores</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>
            <div class="navigation">
                <a class="button -section" href="" lang="en">Download CV</a>
                <a class="button -section" href="">Contatos</a>
            </div>
        </div>
    </section>  
    <section class="section-skills">
        <h2 class="main-title -second">Skills</h2>
        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="./img/ico_html5.png" alt="logo HTML">
                <div class="right">
                    <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="80">
                            70%
                        </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="./img/ico_nodejs.png" alt="logo NodeJs">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                        <progress class="progress-bar" max="100" value="30">
                            70%
                        </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="./img/ico_css3.png" alt="logo CSS">
                <div class="right">
                    <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="80">
                            70%
                        </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="./img/ico_tdd.png" alt="logo TDD">
                <div class="right">
                    <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="10">
                            70%
                        </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="./img/ico_js.png" alt="logo JavaScript">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="50">
                            70%
                        </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="./img/ico_restapi.png" alt="logo Rest Api">
                <div class="right">
                    <h3 class="title">Rest Api</h3>
                        <progress class="progress-bar" max="100" value="10">
                            70%
                        </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="./img/ico_react.png" alt="logo React">
                <div class="right">
                    <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="30">
                            70%
                        </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="./img/ico_ux.png" alt="logo UX">
                <div class="right">
                    <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                </div>
            </article>
        </div>  
    </section>
    <section class="section-project">
        <h2 class="main-title -second">Projetos</h2>
        <div class="wrapper-card">
            <figure class="card-project">
                <img class="logo" src="./img/logo-firedlabs.png" alt="logo firelabs">
            </figure>
            <figure class="card-project -blue">
                <img class="logo" src="./img/logo-collabcode.png" alt="logo collabcode">
            </figure>
            <figure class="card-project">
                <img class="logo" src="./img/portfolio.png" alt="logo portifolio">
            </figure>
        </div>
    </section>
</body>
</html>
